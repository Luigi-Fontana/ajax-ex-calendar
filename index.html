<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Sen&display=swap" rel="stylesheet"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/it.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.4/handlebars.min.js" charset="utf-8"></script>
        <title>Calendar</title>
    </head>
    <body>
        <div class="container">
            <div class="top-calendar">
                <h1>Calendario 2018</h1>
                <div class="top-navigation">
                    <button class="btn-navigation btn-prev" disabled><< Mese precedente</button>
                    <button class="btn-navigation btn-next">Mese successivo >></button>
                </div>
                <h2 id="month-name">Gennaio</h2>
            </div>
            <div class="main-calendar">
                <div class="weekdays">
                    <div class="weekdays-calendar">Lunedì</div>
                    <div class="weekdays-calendar">Martedì</div>
                    <div class="weekdays-calendar">Mercoledì</div>
                    <div class="weekdays-calendar">Giovedì</div>
                    <div class="weekdays-calendar">Venerdì</div>
                    <div class="weekdays-calendar">Sabato</div>
                    <div class="weekdays-calendar">Domenica</div>
                </div>
                <div class="days-calendar">

                </div>
            </div>
        </div>

        <script id="calendar-template" type="text/x-handlebars-template">
            <div class="cont-calendar" data-day="{{dataDay}}"> {{day}} </div>
        </script>


        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
